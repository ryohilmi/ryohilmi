<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <title>----</title>
        
        <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>

        <!-- Load the element definition -->
        <script
            type="module"
            src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"
        ></script>
        
      <script type="module" crossorigin src="/desktop-web/assets/index.1ac074e2.js"></script>
      <link rel="stylesheet" href="/desktop-web/assets/index.35d56678.css">
    </head>
    <body>
        <div id="screen">
            <div class="app" data-target="about-window">
                <img src="/desktop-web/assets/about.e3dacd4a.png" alt="Recycle bin" />
                <span>About Me</span>
            </div>

            <div class="app" data-target="skills-window">
                <img src="/desktop-web/assets/skills.07f8758c.png" alt="Recycle bin" />
                <span>Skills</span>
            </div>

            <div class="app" data-target="education-window">
                <img src="/desktop-web/assets/education.7169364b.png" alt="Recycle bin" />
                <span>Education</span>
            </div>

            <div class="app" data-target="portfolio-window">
                <img src="/desktop-web/assets/portfolio.53c97ba3.png" alt="Recycle bin" />
                <span>Portfolio</span>
            </div>

            <div class="app" data-target="contact-window">
                <img src="/desktop-web/assets/contacts.5b5d275b.png" alt="Recycle bin" />
                <span>Contact</span>
            </div>

            <div class="window active" id="welcome">
                <div class="header">
                    <span>Welcome :)</span>
                    <button class="fullscreen">O</button>
                    <button class="close">X</button>
                </div>
                <div class="content">
                    <zero-md src="./assets/markdown/welcome.md"> </zero-md>
                    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
                    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
                </div>
            </div>

            <div class="window" id="about-window">
                <div class="header">
                    <span>About Me</span>
                    <button class="fullscreen">O</button>
                    <button class="close">X</button>
                </div>
                <div class="content"></div>
            </div>

            <div class="window" id="skills-window">
                <div class="header">
                    <span>Skills</span>
                    <button class="fullscreen">O</button>
                    <button class="close">X</button>
                </div>
                <div class="content"></div>
            </div>

            <div class="window" id="education-window">
                <div class="header">
                    <span>Education</span>
                    <button class="fullscreen">O</button>
                    <button class="close">X</button>
                </div>
                <div class="content"></div>
            </div>

            <div class="window" id="portfolio-window">
                <div class="header">
                    <span>Portfolio</span>
                    <button class="fullscreen">O</button>
                    <button class="close">X</button>
                </div>
                <div class="content"></div>
            </div>
        </div>

        <div class="window" id="contact-window">
            <div class="header">
                <span>Contact</span>
                <button class="fullscreen">O</button>
                <button class="close">X</button>
            </div>
            <div class="content"></div>
        </div>

        <div id="taskbar">
            <button id="start-btn">Start</button>
            <div id="time">6:37 PM</div>
        </div>
    </body>
</html>
